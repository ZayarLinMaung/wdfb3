<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal CSS</title>
    <style>
      h1 {
        color: aquamarine;
        font-size: 50px;
        font-style: oblique;
        text-decoration: line-through;
        text-align: center;
        font-weight: 900;
        letter-spacing: 10px;
      }
      p {
        color: cadetblue;
        font-size: 20px;
        font-style: italic;
        text-decoration: underline;
        text-transform: uppercase;
        text-align: justify;
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla animi
      dolorem tempore, placeat impedit cum sunt magnam, inventore blanditiis ad
      aut aspernatur autem, obcaecati sequi. Eius soluta fugiat nesciunt eum.
    </p>
  </body>
</html>
