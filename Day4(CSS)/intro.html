<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Intro</title>
  </head>
  <body>
    <h1
      style="
        color: aquamarine;
        font-size: 50px;
        font-style: oblique;
        text-decoration: line-through;
      "
    >
      Hello World
    </h1>
    <p
      style="
        color: cadetblue;
        font-size: 20px;
        font-style: italic;
        text-decoration: underline;
        text-transform: uppercase;
      "
    >
      CSS is awesome
    </p>
  </body>
</html>
