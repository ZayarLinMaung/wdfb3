<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google FOnt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <img
          src="./time-tracking-dashboard-main/images/image-jeremy.png"
          alt=""
        />
        <h1>Report for</h1>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="body">
        <p>Daily</p>
        <span>Weekly</span>
        <p>Monthly</p>
      </div>
    </div>
    <div class="card1">
      <div class="head">
        <img src="./time-tracking-dashboard-main/images/icon-work.svg" alt="" />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Work</h1>
        <h2>32hrs</h2>
        <h3>Last Week - 36hrs</h3>
      </div>
    </div>
    <div class="card2">
      <div class="head">
        <img src="./time-tracking-dashboard-main/images/icon-play.svg" alt="" />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Play</h1>
        <h2>10hrs</h2>
        <h3>Last Week - 8hrs</h3>
      </div>
    </div>
    <div class="card3">
      <div class="head">
        <img
          src="./time-tracking-dashboard-main/images/icon-study.svg"
          alt=""
        />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Study</h1>
        <h2>4hrs</h2>
        <h3>Last Week - 2hrs</h3>
      </div>
    </div>
    <div class="card4">
      <div class="head">
        <img
          src="./time-tracking-dashboard-main/images/icon-exercise.svg"
          alt=""
        />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Exercise</h1>
        <h2>4hrs</h2>
        <h3>Last Week - 5hrs</h3>
      </div>
    </div>
    <div class="card5">
      <div class="head">
        <img
          src="./time-tracking-dashboard-main/images/icon-social.svg"
          alt=""
        />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Social</h1>
        <h2>5hrs</h2>
        <h3>Last Week - 10hrs</h3>
      </div>
    </div>
    <div class="card6">
      <div class="head">
        <img
          src="./time-tracking-dashboard-main/images/icon-self-care.svg"
          alt=""
        />
      </div>
      <div class="body">
        <img src="./three-dots-svgrepo-com.svg" alt="" />
        <h1>Self Care</h1>
        <h2>2hrs</h2>
        <h3>Last Week - 2 hrs</h3>
      </div>
    </div>

</html>
